<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BOOTSTRAP/bootstrap/css/bootstrap.min.css"> 
</head>
<body>
    <div class="containermt-4">
        <h1>cara membuat paginition dengan bootstrap</h1>

        <!--paginition default-->
        <nav aris-label="pagination">
            <ul class="pagination">
                <li class="page-item"> <a href="#" class="page-link">1</a></li>
                <li class="page-item"> <a href="#" class="page-link">2</a></li>
                <li class="page-item"> <a href="#" class="page-link">3</a></li>
                <li class="page-item"> <a href="#" class="page-link">4</a></li>
                <li class="page-item"> <a href="#" class="page-link">5</a></li>
            </ul>
        </nav>

        <br>

        <!--pagination-->
        <h3>membuat pagination dengan ukuran besar</h3>
        <nav aria-lebel="pagination">
            <ul class="pagination pagination-sm">
                <li class="page-item"> <a href="#" class="page-link">1</a></li>
                <li class="page-item"> <a href="#" class="page-link">2</a></li>
                <li class="page-item"> <a href="#" class="page-link">3</a></li>
                <li class="page-item"> <a href="#" class="page-link">4</a></li>
                <li class="page-item"> <a href="#" class="page-link">5</a></li>
            </ul>
        </nav>

        <br>

        <!--pagination kecil-->
        <h3>membuat pagination dengan ukuran kecil</h3>
        <nav aria-label="pagination kecil">
            <ul class="pagination pagination-sm">
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
